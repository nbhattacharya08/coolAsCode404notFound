<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
 
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="registration.css">
    
</head>
<body>
   <div class="registration-form">
    <h1>Registration Form</h1>
    <form id="reg"  action="#" method="post">
        <p>Full Name:</p>
        <input id="fullname" type="text" name="fullname" placeholder="Enter Full name" required>
        <p>User name:</p>
        <input id="username" type="text" name="username" placeholder="Enter User name">
        <p>Email ID:</p>
        <input id="email" type="email" name="email" placeholder="Enter Email ID" required>
        <p>Password:</p>
        <input id="password" type="password" name="password" placeholder="Password" required><br>
        <br>
        <button type="submit">Register</button>
    </form>
    </div> 
     <script src=
"https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
    </script>
     <script src="registration.js"></script>
</body>
</html>
