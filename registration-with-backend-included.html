<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
 
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="registration.css">
    
</head>
<body>
   <div class="registration-form">
    <h1>Registration Form</h1>
    <form id="reg"  action="#" method="post">
        <p>Full Name:</p>
        <input id="fullname" type="text" name="fullname" placeholder="Enter Full name" required>
        <p>User name:</p>
        <input id="username" type="text" name="username" placeholder="Enter User name">
        <p>Email ID:</p>
        <input id="email" type="email" name="email" placeholder="Enter Email ID" required>
        <p>Password:</p>
        <input id="password" type="password" name="password" placeholder="Password" required><br>
        <br>
        <button type="submit">Register</button>
    </form>
    </div> 
     <script src=
"https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
    </script>
     <script>
          var firebaseConfig = {
            apiKey: "AIzaSyCae7adq_O4f74lJMNlgkINIovedSs6Ep8",
            authDomain: "website-2c3b7.firebaseapp.com",
            databaseURL: "https://website-2c3b7-default-rtdb.firebaseio.com",
            projectId: "website-2c3b7",
            storageBucket: "website-2c3b7.appspot.com",
            messagingSenderId: "675697409720",
            appId: "1:675697409720:web:a8c81063fa08589a2ffe4d"
        };
 
        firebase.initializeApp(firebaseConfig);
 
        var messagesRef = firebase.database()
            .ref('Registration Page');
         
        document.getElementById('reg')
            .addEventListener('submit', submitForm);
 
        function submitForm(e) {
            e.preventDefault();
 
            // Get values
            var fullname = getInputVal('fullname');
            var username = getInputVal('username');
            var email = getInputVal('email');
            var password = getInputVal('password');
 
            saveMessage(fullname, username, email, password);
            document.getElementById('reg').reset();
        }
 
        // Function to get get form values
        function getInputVal(id) {
            return document.getElementById(id).value;
        }
 
        // Save message to firebase
        function saveMessage(fullname, username, email, password) {
            var newMessageRef = messagesRef.push();
            newMessageRef.set({
                fullname: fullname,
                username: username,
                email: email,
                password: password,
            });
        }
    
     </script>
</body>
</html>
